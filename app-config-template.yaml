schema:
  name: CommonSchema
  version: 1.0.7
metadata:
  name: mnath-app
  version: 1.0.7
configs:
  AppName: PriceDetector
  pressureRangeMax: ${{$val(PressureRangeMax)}}
  lengthRangeMax: ${{$val(LengthRangeMax)}}
  errorThreshold: ${{$val(ErrorThreshold)}}
  healthCheckEndpoint: ${{$val(HealthCheckEndpoint)}}
  enableLocalLog: ${{$val(EnableLocalLog)}}
  healthCheckEnabled: ${{$val(HealthCheckEnabled)}}
  applicationEndpoint: ${{$val(ApplicationEndpoint)}}
  SqlServerEndpoint: ${{$config(CommonConfig/1.0.6,SqlServerEndpoint)}}
  LineHealthEndpoint: ${{$config(CommonConfig/1.0.6,LineHealthEndpoint)}}
